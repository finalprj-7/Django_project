


<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
         <link rel="stylesheet" href="{% static 'css/chat/bootstrap/bootstrap.min.css' %}" media="screen">

     <link rel="stylesheet" href="{% static 'css/chat/chat.css' %}">

</head>
<body>
<div id="roomBody">

<!-- Nav Bar -->
<div class="navbar">
  <a href="{% url 'tab' %}" onclick="toggleNavbar()"><img src="{% static 'images/menu.png' %}" class="icon" alt="메뉴버튼"></a>
  <a href="{% url 'fetch_and_save_weather' %}"><img src="{% static 'images/logo.png' %}" class="logo" alt="로고"></a>
  {% if user.is_authenticated %}
    <a href="{% url 'tab' %}"><img src="{% static 'images/profile.png' %}" class="icon2" alt="마이페이지"></a>
  {% else %}
    <a href="{% url 'login' %}"><img src="{% static 'images/login.png' %}" class="icon2" alt="로그인"></a>
  {% endif %}
</div>

<div class="chat-title">
  <div>LIVE TALK</div>
</div>

<div id="chatroom_box">

    <div id="chat-container">
        <div id="chat-log" class="chat-log-container"></div>
       {% comment %} <input id="chat-message-input" type="text" size="20">
        <input id="chat-message-submit"  type="button" class="btn btn-outline-secondary" value="Send">
    {% endcomment %}

{#       class="form-control"  #}
        <div class="input-group mb-3">
          <input id="chat-message-input" type="text" class="form-control" placeholder="메시지를 입력하세요" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="chat-message-submit" class="btn btn-secondary" type="button">send</button>
          </div>
        </div>

    </div>
</div>
</div>
{{ room_name|json_script:"room-name" }}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="{% static 'js/chat/chatting.js' %}"></script>
<script src="{% static 'js/chat/scroll_to_bottom.js' %}"></script>
</body>
</html>
