<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_detail</title>
</head>
<body>
    <div>
        <h1>{{post.title}}</h1>
        <!-- Preview image figure-->
        {% if post.head_image %}
        <img class="img-fluid rounded" src="{{post.head_image.url}}" alt="..." />
            {% else %}
        {% endif %}
        <!-- Post content-->
        <section class="mb-5">
            <p>{{post.content}}</p>
        </section>
    </div>
</body>
</html>
