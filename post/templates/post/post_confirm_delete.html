<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Delete Post </h1>
<hr>
<form method="post" class="delete-form">
    {% csrf_token %}
    <p>정말로 해당 글을 삭제하시나요 ?</p>
    <input type="submit" class="btn btn-primary" value="Delete">
    <a href="/post/{{post.pk}}" class="btn btn-outline">Cancel</a>
</form>
</body>
</html>
