{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/forecast/tab.css' %}">
    <title>tab</title>
</head>
<body>
    <div class="tab-container">
        <div class="tab-fist-box"><div class="tab-title">바로가기</div><a href="javascript:history.back()">X</a></div>
        <div><a href="{% url 'fetch_and_save_weather' %}">메인페이지 ></a></div>
        <div>
            {% if user.is_authenticated %}
                <a href="/chat/room/">LIVE TALK ></a>
            {% else %}
                <a href="{%url 'login'%}" onclick="showLoginAlert()">LIVE TALK ></a>
            {% endif %}  
        </div>
        <div><a href="{% url 'post' %}">날씨일기 ></a></div>
        {% if user.is_authenticated %}
            <div><a href="{% url 'mypage' %}">마이페이지 ></a></div>
        {% else %}
            <div><a href="{% url 'login' %}">로그인 ></a></div>
        {% endif %}
    </div>

    <script>
        function showLoginAlert() {
            alert("로그인 후 이용해주세요.");
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("liveTalkLink").addEventListener("click", function (event) {
                event.preventDefault();
                window.location.href = "/chat/room";
            });
        });
    </script>
</body>
</html>
