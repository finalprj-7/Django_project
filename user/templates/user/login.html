{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/login.css' %}">

</head>
<body>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <!--아이디-->
    <input type="text" placeholder="아이디를 입력해주세요" name="username">
    <br>
    <!--비밀번호-->
    <input type="text" placeholder="비밀번호를 입력해주세요" name="password">
    <br>
    <input type="submit" value="로그인">
</form>

<p>아직 회원이 아니신가요? <a href="{% url 'signup' %}" class="button">회원가입</a></p>

{% if error %}
    <script>
        function showAlert(message) {
            alert(message);
        }

        showAlert("{{ error }}");

        // 로그인 에러가 발생하면 1초 후에 로그인 페이지로 리디렉션
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 1000);
    </script>
{% endif %}
</body>
</html>
